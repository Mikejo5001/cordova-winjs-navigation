<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>

    <!-- WinJS references -->

    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
</head>
<body>
    <div class="page2 fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" data-win-control="WinJS.UI.BackButton" aria-label="Back" type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Page 2!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p>On this page, use the Back button to go back!</p>
        </section>
    </div>
</body>
</html>
